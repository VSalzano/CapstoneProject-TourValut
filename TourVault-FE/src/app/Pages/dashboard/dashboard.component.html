<nav class="navbar">
  <div class="container-fluid">
    <div>
      <a id="title" class="navbar-brand">
        <span id="tour">Tour</span><span id="vault">Vault</span>
      </a>
    </div>
    <div id="nav-btns">
      <ul class="navbar-nav d-flex flex-row justify-content-lg-end">
        <li class="nav-item me-3">
          <button class="btn nav-btn" [routerLink]="['/dashboard', 'infopage']">
            ?
          </button>
        </li>
        <li class="nav-item me-3">
          <button
            class="btn nav-btn"
            [routerLink]="['/dashboard', 'areautente', user.id]"
          >
            Area Utente
          </button>
        </li>
        <li class="nav-item">
          <button class="btn nav-btn" (click)="logout()">Logout</button>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row justify-content-center mt-5 mb-5 mx-lg-5">
    <div
      class="col-12 col-md-7 col-lg-4 g-3 mb-3 d-flex"
      *ngFor="let gruppo of gruppiLocker"
    >
      <div class="card dashcard">
        <div class="card-header text-center">
          <h3 class="card-maintitle mb-0">{{ gruppo.nome }}</h3>
        </div>
        <img
          [src]="gruppo.urlImmagine"
          alt="Immagine del gruppo"
          class="img-fluid card-mainimg"
          style="max-height: 250px"
        />
        <div class="card-body d-flex flex-column justify-content-evenly">
          <h6 class="card-title">
            Locker liberi: {{ contaLockerLibero(gruppo) }} su
            {{ contaLockerTotali(gruppo) }}
          </h6>
          <p class="card-text">Stato: {{ gruppo.stato }}</p>
          <a
            [routerLink]="['/dashboard', 'dettagliogruppo', gruppo.id]"
            class="btn card-btn"
            >Prenota un locker</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
