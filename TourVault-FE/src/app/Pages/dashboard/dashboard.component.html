<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TourVault</a>
    <div id="navbarNav"></div>
  </div>
</nav>
<div class="container">
  <div class="row justify-content-center mt-5 mb-5">
    <div
      class="col-12 col-md-7 col-lg-4 g-3 mb-3"
      *ngFor="let gruppo of gruppiLocker"
    >
      <div class="card">
        <div class="card-header">{{ gruppo.nome }}</div>
        <div class="card-body">
          <h5 class="card-title">Posizione: {{ gruppo.posizione }}</h5>
          <p class="card-text">Stato: {{ gruppo.stato }}</p>
          <a href="#" class="btn btn-primary">Vai da qualche parte</a>
        </div>
      </div>
    </div>
  </div>
</div>
