<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TourVault</a>
    <div id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <button
            class="btn btn-success"
            [routerLink]="['/dashboard', 'areautente', user.id]"
          >
            Area Utente
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container bg-body-tertiary">
  <div class="row mt-5 mb-5">
    <button class="btn btn-success" (click)="toggleElencoLocker()">
      {{ isElencoLockerAperto ? "Chiudi Elenco Locker" : "Apri Elenco Locker" }}
    </button>
  </div>
  <div
    class="row justify-content-center mt-5 mb-5"
    *ngIf="isElencoLockerAperto"
  >
    <div
      class="col-12 col-md-7 col-lg-4 g-3 mb-3 d-flex"
      *ngFor="let gruppo of gruppiLocker"
    >
      <div class="card dashcard">
        <div class="card-header">
          <h3>{{ gruppo.nome }}</h3>
        </div>
        <div class="card-body d-flex flex-column justify-content-evenly">
          <h6 class="card-title">
            Locker liberi: {{ contaLockerLibero(gruppo) }} su
            {{ contaLockerTotali(gruppo) }}
          </h6>
          <p class="card-text">Stato: {{ gruppo.stato }}</p>
          <a
            [routerLink]="['/dashboard', 'dettagliogruppo', gruppo.id]"
            class="btn btn-success"
            >Prenota un locker</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
