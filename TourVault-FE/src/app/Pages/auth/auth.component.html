<div class="container-fluid h-100">
  <div class="row d-flex justify-content-center text-center d-inline">
    <div class="col-5">
      <div class="logo mt-5 pt-5 pb-5">
        <h3>Benvenuto in TourVault</h3>
      </div>
    </div>
  </div>
  <div class="row h-100 justify-content-center pt-5">
    <div class="col-5">
      <div class="row">
        <div class="col rounded-2 shadow">
          <h3 class="m-4 fw-normal text-center">
            Effettua il login o registrati!
          </h3>
          <div class="d-flex flex-column button-container mb-4">
            <button
              class="btn btn-primary mb-3"
              [routerLink]="['/auth', 'login']"
            >
              Log in
            </button>
            <button
              class="btn btn-primary"
              [routerLink]="['/auth', 'register']"
            >
              Registrati!
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
