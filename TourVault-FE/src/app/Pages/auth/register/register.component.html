<div class="container-fluid h-100">
  <div class="row d-flex justify-content-center text-center d-inline">
    <div class="col-5">
      <div class="logo mt-5 pt-5 pb-5">
        <h3>TourVault</h3>
      </div>
    </div>
  </div>
  <div class="row h-100 justify-content-center pt-5">
    <div class="col-5">
      <div class="row">
        <div class="col rounded-2 shadow">
          <div *ngIf="isLoading">
            <!-- Spinner di caricamento -->
            <div class="text-center">
              <h2>Registrazione avvenuta con successo!</h2>
              <p>Verrai reindirizzato al login...</p>
            </div>
          </div>
          <form *ngIf="!isLoading">
            <h1 class="h3 my-3 fw-normal text-center">Registrati qui!</h1>

            <input
              type="text"
              class="form-control my-2"
              name="name"
              placeholder="Inserisci nome e cognome..."
              required
              [(ngModel)]="newUser.name"
            />

            <input
              type="text"
              class="form-control my-2"
              name="username"
              placeholder="Inserisci il tuo username..."
              required
              [(ngModel)]="newUser.username"
            />

            <input
              type="email"
              class="form-control my-2"
              name="email"
              placeholder="Inserisci la tua email..."
              required
              [(ngModel)]="newUser.email"
            />

            <input
              type="password"
              class="form-control my-2"
              name="password"
              placeholder="Inserisci password..."
              required
              [(ngModel)]="newUser.password"
            />

            <input
              type="text"
              class="form-control my-2"
              name="phone-number"
              placeholder="Inserisci il tuo numero di telefono..."
              required
              [(ngModel)]="newUser.telefono"
            />

            <input
              type="text"
              class="form-control my-2"
              name="address"
              placeholder="Inserisci il tuo indirizzo..."
              required
              [(ngModel)]="newUser.indirizzo"
            />

            <button
              class="w-100 btn btn-lg btn-primary btn-log my-4"
              (click)="register()"
            >
              Invia Registrazione
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
