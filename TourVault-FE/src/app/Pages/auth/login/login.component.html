<div class="container-fluid h-100">
  <div class="row d-flex justify-content-center text-center d-inline">
    <div class="col-5">
      <div class="logo mt-5 pt-5 pb-5">
        <h3>TourVault</h3>
      </div>
    </div>
  </div>
  <div class="row h-100 justify-content-center pt-5">
    <div class="col-5">
      <div class="row">
        <div class="col rounded-2 shadow">
          <form>
            <h1 class="h3 my-3 fw-normal text-center">
              Inserisci i tuoi dati di accesso
            </h1>

            <input
              type="text"
              class="form-control my-2"
              name="username"
              placeholder="Username..."
              required
              [(ngModel)]="user.username"
            />

            <input
              type="password"
              class="form-control my-2"
              name="password"
              placeholder="Password..."
              required
              [(ngModel)]="user.password"
            />

            <button
              class="w-100 btn btn-lg btn-primary btn-log my-4"
              (click)="login()"
            >
              Accedi!
            </button>
          </form>
          <div class="alert alert-danger" *ngIf="loginErrorMsg">
            {{ loginErrorMsg }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
