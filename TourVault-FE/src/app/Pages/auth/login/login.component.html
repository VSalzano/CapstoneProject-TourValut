<div class="container-fluid h-100">
  <div class="row d-flex justify-content-center text-center d-inline">
    <div class="col-5">
      <div class="logo mt-5 pt-5 pb-5">
        <h3 id="title">
          <span id="tour">Tour</span><span id="vault">Vault</span>
        </h3>
      </div>
    </div>
  </div>
  <div class="row justify-content-center pt-5">
    <div class="col shadow box">
      <form>
        <h1 class="h3 my-3 fw-normal text-center card-text">
          Inserisci i tuoi dati di accesso
        </h1>
        <div class="row flex-column align-items-center">
          <div class="col-12 col-md-4">
            <input
              type="text"
              class="form-control my-2"
              name="username"
              placeholder="Username..."
              required
              [(ngModel)]="user.username"
            />
          </div>
          <div class="col-12 col-md-4">
            <input
              type="password"
              class="form-control my-2"
              name="password"
              placeholder="Password..."
              required
              [(ngModel)]="user.password"
            />
          </div>
        </div>
        <div class="p-3 text-center">
          <button class="btn authbtn" (click)="login()">Accedi!</button>
        </div>
        <div class="text-center">
          <a
            class="btn btn-link text-white"
            [routerLink]="['/auth', 'register']"
            >Non hai un account? Registrati qui!</a
          >
        </div>
      </form>
      <div class="alert alert-danger" *ngIf="loginErrorMsg">
        {{ loginErrorMsg }}
      </div>
    </div>
  </div>
</div>
